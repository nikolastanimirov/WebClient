<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" text="text/css" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <header>
    <p>Tic - Tac - Toe</p>
            <a class="btn btn-danger" id="reload">Reload</a>
       </header>
    <div id="container">
        <a class="btn btn-danger" id="turnX">Player 1</a>
        <a class="btn btn-danger" id="turnO">Player 2</a>
        <div class="row">
            <a class="btn btn-warning tic" id="0">#</a>
            <a class="btn btn-warning tic" id="1">#</a>
            <a class="btn btn-warning tic" id="2">#</a>
            <a class="btn btn-warning tic" id="3">#</a>
            <a class="btn btn-warning tic" id="4">#</a>
            <a class="btn btn-warning tic" id="5">#</a>
            <a class="btn btn-warning tic" id="6">#</a>
            <a class="btn btn-warning tic" id="7">#</a>
            <a class="btn btn-warning tic" id="8">#</a>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
